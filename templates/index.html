<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockerfileFinder</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê≥</text></svg>" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">DockerfileFinder üê≥</h1>
        <p class="lead">Find GitHub repos with Dockerfiles and Docker Compose files</p>

        <div class="row">
            <div class="col-md-6 col-lg-6">
                <form action="/search" method="POST">
                    <h4>Filter by topic</h4>
                    <select name="topics" id="topic">
                        {% for topic in topics %}
                            <option value="{{ topic }}">{{ topic }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <br>
                    <h4>Minimum stars ‚≠êÔ∏è</h4>
                    <div class="num-stars">
                        <input type="number" id="num-stars" value="1000" name="num-stars" min="1" max="100000">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="col-md-6 col-lg-6">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
