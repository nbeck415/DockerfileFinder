<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockerfileFinder</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê≥</text></svg>" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">DockerfileFinder üê≥</h1>
        <p class="lead">Find GitHub repos with Dockerfiles and Docker Compose files</p>
        <br>
        <div class="row">
            <div class="col-md-6">
                {% if repos == -1 %}
                    <h4>Sorry, no Dockerfiles found for the given parameters</h4>
                {% else %}
                    {% for repo in repos %}
                    <strong>{{ repo[3] }} ‚≠êÔ∏è</strong>
                    <a href="https://github.com/{{ repo[0] }}/{{ repo[1] }}" target="_blank"><h4> {{ repo[0] }} / {{ repo[1] }}</h4> </a>
                    
                    <p>{{ repo[2] }}</p>
                    <br>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
